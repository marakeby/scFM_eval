run_id: 
dataset:
    module: data.data_loader
    class: H5ADLoader
    # path: DATA/brca_full/brca_full_3000cell_4096gene.h5ad #path is relative to DATA_PATH in setup_path.py
    path: DATA/brca_full/T_cells_only.h5ad
    load_raw: False
    label_key: pre_post
    batch_key: Cancer_type
    # filter: 
    #   - column: cell_types
    #     values:
    #       - T_cell

    layer_name: X  #if data exist in another layer (e.g. adta.layers['counts']). The data will be copied to adata.X
    train_test_split: data_splits/brca_full/brca_pre_post/train_test_split.json #path is relative to BASE_PATH in setup_path.py
    cv_splits: data_splits/brca_full/brca_pre_post/cv_splits.json #path is relative to BASE_PATH in setup_path.py

qc:
    # skip: True
    min_genes: 10
    min_cells: 10

preprocessing:
    # skip: True
    normalize: True
    target_sum: 10000
    apply_log1p: True

embedding:
    # skip: False
    method: HVG
    module: features.hvg_extractor
    class: HVGExtractor
    viz: False
    eval: False
    params:
        n_top_genes: 2048
        flavor: seurat

classification:
    # skip: True
    module: models.classify
    class: ClassifierPipeline
    params:
        model: randomforest
        n_estimators: 100
        max_depth: 5
        cv: True
        label_map:
              Pre: 0
              Post: 1
    viz: True
    eval: True
