run_id: 
dataset:
    module: data.data_loader
    class: H5ADLoader
    path: mnt/DATA/brca_full/T_cells_only.h5ad #path is relative to DATA_PATH in setup_path.py
    load_raw: False
    label_key: pre_post
    batch_key: donor_id
    layer_name: X  #if data exist in another layer (e.g. adta.layers['counts']). The data will be copied to adata.X
    train_test_split: data_splits/brca_full/brca_pre_post/train_test_split.json #path is relative to BASE_PATH in setup_path.py
    cv_splits: data_splits/brca_full/brca_pre_post/cv_splits.json #path is relative to BASE_PATH in setup_path.py


qc:
    # skip: True
    min_genes: 10
    min_cells: 10

preprocessing:
    skip: True
    normalize: True
    target_sum: 10000
    apply_log1p: True

hvg:
    skip: True
    batch_key: batch
    n_top_genes: 4096
    flavor: seurat # expect logarithmized data
    
embedding:
    load_cached: False
    method: scimilarity
    module: features.scimilarity_extractor
    class: SCimilarityExtractor
    viz: True
    eval: True
    params: 
        model_path: /home/jupyter/mnt/MODELS/SCimilarity/model_v1.1
        use_gpu: True

classification:
    module: models.classify
    class: ClassifierPipeline
    params:
        model: randomforest
        n_estimators: 100
        max_depth: 5
        train_funcs: 
            - avg
            - mil
            - vote
        cv: True
        label_map:
              Pre: 0
              Post: 1
    viz: True
    eval: True
