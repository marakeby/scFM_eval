run_id: 
dataset:
    module: data.gf_loader
    class: GFLoader
    path: DATA/brca_full/cancer_cells_only.h5ad #path is relative to DATA_PATH in setup_path.py
    load_raw: False
    label_key: Cancer_type
    batch_key: cohort
    filter: 
      - column: Cancer_type
        values:
          - ER+
          - TNBC
      - column: timepoint
        values:
          - Pre
    layer_name: X  #if data exist in another layer (e.g. adta.layers['counts']). The data will be copied to adata.X
    train_test_split: data_splits/brca_full/brca_subtype/train_test_split.json #path is relative to BASE_PATH in setup_path.py
    cv_splits: data_splits/brca_full/brca_subtype/cv_splits.json #path is relative to BASE_PATH in setup_path.py

qc:
    min_genes: 10
    min_cells: 10

preprocessing:
    normalize: True
    target_sum: 10000
    apply_log1p: True

hvg:
    batch_key: batch
    n_top_genes: 2048
    flavor: seurat # expect logarithmized data
    
    
embedding:
    skip: True # dont excute this (embedding) step
    viz: False
    eval: False

classification:
    module: models.gf_finetune
    class: GFFineTuneModel
    params:
        model: Geneformer-V1-10M
        model_dir: /home/jupyter/MODELS/Geneformer/
        dict_dir: /home/jupyter/MODELS/Geneformer/geneformer/gene_dictionaries_30m #genefromer 1
        model_input_size: 2048
        batch_size: 8
        cv: True
        label_map:
              ER+: 0
              TNBC: 1
    viz: True
    eval: True
