        # dict_dir: /home/jupyter/Geneformer2/dicts2 #genefromer 1
        # input_size: 4096
        # batch_size: 8

classification:
    module: models.classify
    class: ClassifierPipeline
    params:
        model: randomforest
        n_estimators: 100
        max_depth: 5
        cv: True
        train_funcs: 
            - avg
            - mil
            - vote
        label_map:
              treatment_naive: 0
              TKI: 1
    viz: True
    eval: True
